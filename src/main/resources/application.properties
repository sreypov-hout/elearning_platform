spring.application.name=elearning_platform
# ===============================
# = DATABASE CONNECTION (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3307/elearning_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# = SERVER CONFIG
# ===============================
server.port=9090
spring.thymeleaf.cache=false
spring.devtools.restart.enabled=false


# JWT Configuration FIX
# IMPORTANT: The value must be a long, secure, and typically Base64-encoded string.
# Example below is long enough for HS256 (32 bytes / 256 bits after encoding).
jwt.secret=ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyz==